<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>有限会社　国晃</title>
        <meta name="description" content="有限会社国晃です。静岡浜松で「職人集団」による精密板金・各種制御盤の板金加工、塗装をしています。">
        <meta name="keywords" content="精密板金,板金加工,塗装,静岡,浜松,職人,オーダーメイド">
    	<link href="css/header.css" rel="stylesheet">
    	<link href="css/top.css" rel="stylesheet">
    	<link href="css/footer.css" rel="stylesheet">
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    	<script>
    	(function($){
            $(function() {
                 
                var imgBox = $('#slideShow');
                var fadeSpeed = 4000;
                var switchDelay = 5000;
                 
                imgBox.find('img').hide();
                imgBox.find('img:first').stop().fadeIn(fadeSpeed);
             
                setInterval(function(){
                    imgBox.find('img:first-child').hide()
                    .next('img').fadeIn(fadeSpeed)
                    .end().appendTo(imgBox);
                },switchDelay);
                 
            });
           })(jQuery);
       </script>
    </head>
    <body>
        <header>
            <a href="top.html"><img src="images/header/kokukou_logo.png" alt="logo"></a>
            <div id="menu">

                    <li><a href="equipment.html" class="btn-sticky">設備紹介</a></li>
                    <li><a href="#" class="btn-sticky">お問い合わせ</a></li>
                </ul>
            </div>
        </header>
            <div id="slideShow">
                  <img src="images/top/simo.png" alt="">
                  <img src="images/top/nambu.png" alt="">
                  <img src="images/top/nabe.png" alt="">
            </div>      
        <footer>

                <p>有限会社　国晃<br>SITEMAP</p>
                <aside id="footer_in">
                    <ul class="footer_list">
                        <li>

                        </li>

                        </li>
                    </ul>
                    <ul class="footer_list">
                        <li>
                            <li><a href="equipment.html">設備紹介</a></li>
                        </li>
                        <li>

                        </li>
                    </ul>
                </aside>
            </aside>
        </footer>
    </body>
</html>
